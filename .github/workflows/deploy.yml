name: publish cookbook

on:
  push:
    branches:
      - "deploy-test"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: âŽ” Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: ðŸ“¥ Download deps
        run: npm ci
      - name: ðŸ›  Build Docs
        id: build_artifacts
        run: |
          npm run build

          echo "artifacts_output_dir=src/.vuepress/dist" >> $GITHUB_OUTPUT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SPECIAL_ACCESS_TOKEN: ${{ secrets.SPECIAL_ACCESS_TOKEN }}
      - name: ðŸ’¾ Publish to Arweave
        id: publish_artifacts
        run: |
          npx permaweb-deploy@2.5.1 \
            --ant-process=${ANT_PROCESS} \
            --undername=${UNDERNAME} \
            --arns-name=arweave \
            --deploy-folder=${ARTIFACTS_OUTPUT_DIR} \
            --ttl-seconds=900
        env: 
          DEPLOY_KEY: ${{ secrets.COOKBOOK }}
          ARTIFACTS_OUTPUT_DIR: ${{ steps.build_artifacts.outputs.artifacts_output_dir }}
          ANT_PROCESS: x-0cW5sIftvNsfXbWNVVdZvfHXOKCyjkmVwwUEMr_WI
          UNDERNAME: "cookbook-test"
